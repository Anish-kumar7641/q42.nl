<script>
var curKeys = {}, nextKey;
function doKeyDown(evt)
{
  if (!curKeys[evt.keyCode])
    nextKey = evt.keyCode;
}

function doKeyPress(evt)
{
  if (!nextKey)
    return;
    
  var s = String.fromCharCode(evt.charCode || evt.keyCode);
  var curEl = document.body.appendChild(document.createElement("span"));
  curEl.appendChild(document.createTextNode(s));
  curEl.style.fontSize = "0.1pt";
  curKeys[nextKey] = {
    curEl: curEl,
    time: new Date()
  };
  
  nextKey = false;
}

function doKeyUp(evt)
{
  delete curKeys[evt.keyCode];
}

function increaseSize()
{
  for (var key in curKeys)
    curKeys[key].curEl.style.fontSize = (new Date() - curKeys[key].time) / 5 + "pt";
}

setInterval(increaseSize, 5);
</script>
<body onkeydown="doKeyDown(event)" onkeypress="doKeyPress(event)" onkeyup="doKeyUp(event)">
<p>Please type.</p>
