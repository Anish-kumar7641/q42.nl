<html>
<head>
<title>Picard</title>
<style>
html, body { width: 100%; height: 100%; overflow: hidden}
div { position: absolute; left: 10px; top: 10px; width: 207px; height: 245px; clip: rect(0 207 245 0); }
img { position: absolute; left: 37%; top: 59%; }
#original { position: absolute; left: 227px; top: 10px; }
</style>
<script>
var px = 0.315, py = 0.68;
var t0 = new Date();
function anim()
{
  var p1 = Math.pow(4.3, ((new Date() - t0) / 1000) % 1);
  var p2 = p1 / 4.3;
  document.images[0].style.marginTop = -py * p1 * 207;
  document.images[0].style.marginLeft = -px * p1 * 245;
  document.images[0].style.width = p1 * 207;
  document.images[0].style.height = p1 * 245;
  document.images[1].style.marginTop = -py * p2 * 207;
  document.images[1].style.marginLeft = -px * p2 * 245;
  document.images[1].style.width = p2 * 207;
  document.images[1].style.height = p2 * 245;
  setTimeout(anim, 20);
}
</script>
</head>
<body onload="anim()">
<div id="clipper">
<img src="picard.png">
<img src="picard.png">
</div>
<img id="original" src="picarrrrd.gif">
</body>
</html>
