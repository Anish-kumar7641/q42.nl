<template name="blog">
  <div class="container">

    <header class="block-text">
      <h1>
        {{#if tag}}{{tag}}{{else}}Blog{{/if}}
      </h1>
      <p class="startingpoints">
        {{#if tag}}
        <span>
          {{#if langEn}}
          <a href="/blog/tagged/en">everything</a>
          {{else}}
          <a href="/blog">alles</a>
          {{/if}}
        </span>
        {{/if}}
        <span>
          {{#if langEn}}
          <a href="/blog/tagged/en&amp;tech">tech blogs</a>
          {{else}}
          <a href="/blog/tagged/tech">tech blogs</a>
          {{/if}}
        </span>
        <span>
          {{#if langEn}}
          <a href="/blog/tagged/en&amp;news">new stuff</a>
          {{else}}
          <a href="/blog/tagged/news">nieuwe dingen</a>
          {{/if}}
        </span>
        <span>
          {{#if langEn}}
          <a href="/blog/tagged/en&amp;brainfart">brainfarts</a>
          {{else}}
          <a href="/blog/tagged/brainfart">brainfarts</a>
          {{/if}}
        </span>
      </p>
    </header>

    <div class="blog block-large">
      {{> blogposts}}
    </div>

    {{> pageNav}}

  </div>
</template>
