<template name="sharingButtons">
  {{#unless isPhantom}}
  <div class="socialShare">
    <div class="twitterShare" style="float: left;">
      <a href="https://twitter.com/share" class="twitter-share-button"
        data-url="http://q42.nl/blog/post/{{id}}/{{slug}}"
        data-via="q42"
        data-text="{{title}}">Tweet</a>
    </div>
    <div class="facebookShare">
      <div class="fb-like" data-layout="button_count"
                           data-action="like"
                           data-show-faces="true"
                           data-share="false"></div>
    </div>
  </div>
  {{/unless}}
</template>
