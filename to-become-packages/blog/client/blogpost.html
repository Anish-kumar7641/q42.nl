<template name="blogpost">
  <div class="container">
    {{#with post}}
    <div class="blog block-large">
      <div class="blog-post">
        {{#if player}}
          <header>
            <h1>{{#if langEn}}Video{{else}}Filmpje{{/if}}</h1>
            {{> postDate}}
            {{> tags}}
          </header>
          {{#each player}}
            {{#if widthEquals 500}}
              {{{embed_code}}}
            {{/if}}
          {{/each}}
          {{{caption}}}
        {{/if}}
        {{#if photos}}
          <header>
            <h1>{{#if langEn}}Photos{{else}}Foto's{{/if}}</h1>
            {{> postDate}}
            {{> tags}}
          </header>
          {{{caption}}}
          {{#each photos.[0].alt_sizes}}
            <div class="figure">
            {{#if widthEquals 500}}
              <img src="{{url}}" alt="">
            {{/if}}
              <div class="figcaption">
                {{{caption}}}
              </div>
            </div>
          {{/each}}
        {{/if}}
        {{#if description}}
          <header>
            <h1><a href="{{url}}">{{title}}</a></h1>
          </header>
          {{{description}}}
        {{/if}}
        {{#if body}}
          <header>
            <h1>{{title}}</h1>
            {{> postDate}}
            {{> tags}}
          </header>
          {{{body}}}
        {{/if}}
      </div>
    </div>
    <div class="blog">
      {{> sharingButtons}}
    </div>
    {{/with}}

    {{#if langEn}}
      <section class="comments">
        <h2>Comments</h2>
        <p>
          Please visit the Dutch version of this article to
          <a href="http://q42.nl/blog/post/{{post.id}}/{{post.slug}}">
            leave a comment</a>.
        </p>
      </section>
    {{else}}
      {{> comments}}
    {{/if}}

    {{> otherPosts}}

  </div>
</template>
