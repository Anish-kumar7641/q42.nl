<template name="thing">
  <div class="block-thing {{size}} {{type}}">
    <div class="body">
      <h2>{{title}}</h2>
      <p>{{description}}</p>
      {{#if link}}<p><a href="{{link.href}}" class="external">{{link.text}}</a></p>{{/if}}
    </div>
    <div class="visual {{#if caption}}caption{{/if}}">
      <img src="http://static.q42.nl/images/things/{{image}}" alt="">
      {{#if caption}}<p>{{caption}}</p>{{/if}}
    </div>
  </div>
</template>
