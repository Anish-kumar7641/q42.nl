<template name="thing">
  {{{content}}}
</template>

<template name="block">
  <div class="block-{{size}}{{#if align}} {{align}}{{/if}}">
    {{> Template.contentBlock}}
  </div>
</template>

<template name="group">
  <div class="block-large">
    {{#each things}}
      <div class="block-small">
        {{{content}}}
      </div>
    {{/each}}
  </div>
</template>
