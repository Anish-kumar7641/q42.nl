<template name="thing">
  {{#if langEn}}
    {{{content_en}}}
  {{else}}
    {{{content_nl}}}
  {{/if}}
</template>

<template name="block">
  <div class="block-{{size}}{{#if align}} {{align}}{{/if}}">
    {{> Template.contentBlock}}
  </div>
</template>

<template name="group">
  <div class="block-large">
    {{#each things}}
      <div class="block-small">
        {{#if langEn}}
          {{{content_en}}}
        {{else}}
          {{{content_nl}}}
        {{/if}}
      </div>
    {{/each}}
  </div>
</template>
