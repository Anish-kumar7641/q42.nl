<template name="workFilterBlock">
  {{#if workTags}}
  <aside class="work-filters portfolio-filtercontainer">
    <div class="filterHeader">Toon alleen</div>
    <ul>
      {{#each type in types}}
        <li><a href="/work?type={{type}}" class="{{#if isSelected type}}selected{{/if}}">{{type}}</a></li>
      {{/each}}
    </ul>
  </aside>
  {{/if}}
</template>

<template name="portfolioItem">
  {{#if work.name}}
    <div class="portfolio-item {{isPinned work}}">
      <a href="/work/{{work.slug}}">
        <img src="{{imageThumbnail work.image.small}}" alt="">
        <div class="details">
          <h2>{{work.name}}</h2>
          <h3>{{work.clientName}}</h3>
        </div>
      </a>
    </div>
  {{else}}
    {{#if work.clientName}}
    <div class="client-only portfolio-item {{isPinned work}}">
      <h2>{{work.clientName}}</h2>
    </div>
    {{/if}}
  {{/if}}
</template>
