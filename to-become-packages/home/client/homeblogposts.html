<template name="homeBlogposts">
  <section class="newslist">
    {{#each postWithAuthor}}
      <div class="newsitem {{isByQer post.authorName}}">
        <a href="/blog/post/{{post.id}}/{{post.slug}}">
          {{#if cleanImg post.intro}}
            <div class="image col"><img src="{{cleanImg post.intro}}" alt=""></div>
          {{/if}}
          <div class="col">
            <h2>{{post.title}}</h2>
            <p class="preview">{{cleanIntro post.intro}}</p>
            <div class="metadata">
              <div class="date">{{post.prettyDate}}</div>
              {{#if isByQer post.authorName}}
                <div class="author">
                  <p>
                    {{post.authorName}}
                    <img src="http://static.q42.nl/images/employees/{{author.handle}}.jpg" alt="{{post.authorName}}">
                  </p>
                </div>
              {{/if}}
            </div>
          </div>
        </a>
      </div>
    {{/each}}
  </section>
</template>
