<template name="homeBlogposts">
  <section class="block-full newslist">
    {{#each postWithAuthor}}
      <div class="block-large">
        <div class="newsitem {{isByQer post.authorName}}">
          <p class="date">{{cleanDate post.date}}</p>
          <h2><a href="/blog/post/{{post.id}}/{{post.slug}}">{{post.title}}</a></h2>
          <p class="preview">{{cleanIntro post.intro}}</p>
          {{#if isByQer post.authorName}}
          <div class="author">
            <img src="{{gravatar post.authorName}}" alt="{{post.authorName}}" class="gravatar" />
            <p>{{authorName}}</p>
          </div>
          {{/if}}
        </div>
      </div>
    {{/each}}
  </section>
</template>
