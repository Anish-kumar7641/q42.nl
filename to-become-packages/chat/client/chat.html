<template name="chat">
  <div id="chat">
    <div class="title">
      <h1>
        {{#if langEn}}
          Your messages will be sent to other visitors of q42.com and our
        {{else}}
          Je berichten worden naar andere bezoekers van q42.nl en onze
        {{/if}}
        <a href="http://slack.com">Slack</a>
        {{#if langEn}}channel!{{else}}channel gestuurd!{{/if}}
      </h1><div class="close">&times;</div>
    </div>
    <div class="flex-stretch">
      <ul>
      {{#each message}}
        <li><span class="user">{{user}}:</span> {{msg}}</li>
      {{/each}}
      </ul>
    </div>
    <div class="flex-end">
      {{#if currentUser}}
        <input type="text">
        <button>{{#if langEn}}Send{{else}}Versturen{{/if}}</button>
      {{else}}
        <p>{{#if langEn}}Sign in to chat:{{else}}Log in om te chatten:{{/if}}</p>
        {{> loginButtons}}
      {{/if}}
    </div>
  </div>
</template>
