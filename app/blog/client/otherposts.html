<template name="otherPosts">
  <div class="block-large" id="other-posts">
    {{#each post}}
    <div class="block-small">
      <div class="visual"><a href="/blog/post/{{id}}/{{slug}}">
        {{#if firstImage}}
          <img src="{{firstImage}}" alt="">
        {{else}}
          <img src="https://unsplash.it/600/320/?random&time={{time}}" alt="">
        {{/if}}
      </a></div>
      <div class="body">
        <h2><a href="/blog/post/{{id}}/{{slug}}">{{title}}</a></h2>
      </div>
    </div>
    {{/each}}
  </div>
</template>
