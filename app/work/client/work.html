<template name="pinnedWork">
  {{#if item}}
    {{> workItem item=item size=size align=align}}
  {{/if}}
</template>

<template name="listAllProjects">
  {{#each row in workItems}}
    {{#if row.[0]}}
      {{> workItem item=row.[0] size="large"}}
    {{/if}}
    {{#if row.[1]}}
    <div class="block-large">
      {{#each item in row.[1]}}
        {{> workItem item=item size="small"}}
      {{/each}}
    </div>
    {{/if}}
  {{/each}}
</template>

<template name="workItem">
  <div class="block-{{size}}{{#if align}} {{align}}{{/if}}">
    <div class="visual caption">
      {{#with imageThumbnail item.image}}
        <img src="{{file}}" alt="">
        {{#if title}}
          <p>{{#if langEn}}{{title_en}}{{else}}{{title}}{{/if}}</p>
        {{/if}}
      {{else}}
        <img src="https://unsplash.it/600/320/?random&time={{time}}" alt="">
      {{/with}}
    </div>
    <div class="body">
      <h2>{{item.name}}</h2>
      <h3>{{#if langEn}}{{item.slogan}}{{else}}{{item.slogan_nl}}{{/if}}</h3>
      {{#if langEn}}
        {{{item.intro}}}
      {{else}}
        {{{item.intro_nl}}}
      {{/if}}
    </div>
  </div>
</template>

<template name="workFilterBlock">
  {{#if workTags}}
  <aside class="work-tags block-small">
    <ul>
      {{#each tag in workTags}}
        <li><a href="/work/tagged/{{tag}}" class="{{#if isSelected tag}}selected{{/if}}">{{tag}}</a></li>
      {{/each}}
    </ul>
  </aside>
  {{/if}}
</template>
