<template name="work">
  <div class="block-small">
    <div class="visual caption">
      {{#with imageThumbnail item.image.small}}
        <img src="{{file}}" alt="">
        <p>{{title}}</p>
      {{else}}
        <img src="http://fillmurray.com/600/320" alt="">
      {{/with}}
    </div>
    <div class="body">
      <h2>{{item.name}}</h2>
      <h3>{{item.slogan_nl}}</h3>
      {{{item.intro_nl}}}
    </div>
  </div>
</template>

<template name="workTagBlock">
  {{#if work.showTagFiltersHere}}
    {{#if workTags}}
    <aside class="work-tags block-small">
      <ul>
        {{#each tag in workTags}}
          <li><a href="/work/tagged/{{tag}}" class="{{#if isSelected tag}}selected{{/if}}">{{tag}}</a></li>
        {{/each}}
        <li><a href="/work/tagged/herpderp" class="{{#if isSelected 'herpderp'}}selected{{/if}}">herpderp</a></li>
      </ul>
    </aside>
    {{/if}}
  {{/if}}
</template>

<template name="portfolioItem">
  {{#if work.name}}
    <div class="portfolio-item {{isPinned work}}">
      <a href="/work/{{work.slug}}">
        <img src="{{work.image.url}}" alt="">
        <div class="details">
          <h2>{{work.name}}</h2>
          <p class="slogan">{{work.subtitle}}</p>
        </div>
      </a>
    </div>
  {{else}}
    {{#if work.clientName}}
    <div class="client-only portfolio-item {{isPinned work}}">
      <h2>{{work.clientName}}</h2>
    </div>
    {{/if}}
  {{/if}}
</template>
