<template name="en_header">
  <div id="header-bg-gradient"></div>
  <nav class="dynamic">
    <div class="pos">
      <ul>
        <li id="logo">
          <a href="/">
            <img src="/images/q42-logo.png" />
          </a>
        </li>
        <li><a href="/projects">Projects</a></li>
        <li><a href="/products">Products</a></li>
        <li><a href="/blog">Blog</a></li>
        <li><a href="/about-q42">About Q42</a></li>
        <li class="right">
          {{#if supportsInputTypeColor}}
            <input type="color" id="lights-color" value="{{lightsColor}}" style="background-color: {{lightsColor}}">
          {{else}}
            <div id="lights-color" style="background-color: {{lightsColor}}"></div>
          {{/if}}
          {{> colorpicker}}
        </li>
        <li class="right" id="lights-toggle"><a href="#"><i class="icon-lightbulb"></i></a></li>
      </ul>
    </div>
  </nav>
</template>
