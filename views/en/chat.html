<template name="en_chat">
  <div id="chat">
    <div class="title"><h1>Your messages will be sent to other visitors of q42.com and our <a href="http://slack.com">Slack</a> channel!</h1><a href="#" class="close">&times;</a></div>
    <div class="flex-stretch">
      <ul>
      {{#each message}}
        <li><span class="user">{{user}}:</span> {{msg}}</li>
      {{/each}}
      </ul>
    </div>
    <div class="flex-end">
      {{#if currentUser}}
        <input type="text"><button>Send</button>
      {{else}}
      <p>Sign in to chat:</p>
        {{> loginButtons}}
      {{/if}}
    </div>
  </div>
</template>
