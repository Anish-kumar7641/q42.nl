<template name="en_projects">
  <div class="container">

    <header class="block-text" style="display: none">
      <h1>Work</h1>
    </header>

    {{> projects pinnedFirst=true intro='nl-projecten-intro'}}

    <section>
      <div class="block-large">
        <div class="block-small">
          <div class="visual caption">
            <video src="{{assetsUrl}}/video/trello.webm" autoplay loop>
              <img src="{{assetsUrl}}/images/trello.gif">
            </video>
            <p>Post it note, post it note, on the wall...</p>
          </div>
          <div class="body">
            <h2>Scrum for Trello</h2>
            <h3>Must-have Chrome extension for Scrum</h3>
            <p>Jasper and Marcel felt that the super useful <a href="http://trello.com" class="external">Trello</a> was missing something: story points. So they built it in in the form of a Chrome extension.</p>
            <p><a href="https://chrome.google.com/webstore/detail/jdbcdblgjdpmfninkoogcfpnkjmndgje" class="external">Here you go, remote Scrum teams!</a></p>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption">
            <img src="{{assetsUrl}}/images/micrio.jpg" alt="">
            <p>Zoomin' zoomin' zoomin', Rawhiiide</p>
          </div>
          <div class="body">
            <h2>Micrio</h2>
            <h3>Finally a good way to zoom in on pictures</h3>
            <p>Do you have an image that doesn't fit on the screen? Are you
              perhaps a painter or photographer? Do you happen to have
              gigapixel imagery lying around? Micrio is the perfect service
              to host such gigantic images online.</p>
            <p><a href="http://micr.io">OK, show me</a></p>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption">
            <img src="{{assetsUrl}}/images/projecten/quek.jpg" alt="Quek"/>
            <p>D'awww, don't you just want to hug them?</p>
          </div>
          <div class="body">
            <h2>Quek</h2>
            <h3>Surfing and moonwalking together.</h3>
            <p>Surfing by yourself is lonely. That's why we made Quek, so you can browse the internet together. And moonwalk.</p>
            <p><a href="http://quek.nl/" class="external">Quek your brains out!</a> (Dutch)</p>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="block-large">
        <div class="block-small">
          <div class="visual caption">
            <img src="{{assetsUrl}}/images/livejs.jpg" alt="Live JS"/>
            <p>With Live.js, programming becomes like making music.</p>
          </div>
          <div class="body">
            <h2>LiveJS</h2>
            <h3>With Live.js, programming becomes like making music.</h3>
            <p>Martin got tired of constantly hitting Alt-Tab while developing. So he made all of us developers happy with Live.js, a little script that checks whether there are any HTML or CSS changes and then magically makes them appear.</p>
            <p><a href="http://livejs.com" class="external">Download live.js</a></p>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption">
            <img src="{{assetsUrl}}/images/projecten/mendo2.jpg" alt=""/>
            <p>I like big books and I cannot lie</p>
          </div>
          <div class="body">
            <h2>Mendo</h2>
            <h3>Exciting HTML5 &amp; CSS3 stuff</h3>
            <p>“MENDO is a candy store for book aficionados,” is how Roy, Joeri and Joost accurately describe their Amsterdam store. Imagine that experience, but online. That was the assignment Perceptor and Q42 were given. A challenge, but with the fantastic content of MENDO and the unique design skills of Perceptor it was a lot of fun enriching it with hip web technologies.</p>
            <p><a href="http://mendo.nl" class="external">Check out Mendo.nl</a> (Dutch)</p>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption">
            <img src="{{assetsUrl}}/images/projecten/lakenhal.jpg" alt="">
            <p>Translates to "Cloth Hall" ;-)</p>
          </div>
          <div class="body">
            <h2>Museum de Lakenhal</h2>
            <h3>With Ruby on Rails</h3>
            <p>Leiden has a rich art history. Nobody less than Rembrandt van Rijn, Jan Steen and Gerrit Dou were born in Leiden. Besides pieces by these and other Leiden artists, the Museum de Lakenhal also contains pieces about Leiden's history and applied art in the city.</p>
            <p>We built this new website together with Fabrique, and it was our first Ruby on Rails project!</p>
            <p><a href="http://lakenhal.nl" class="external">Check out the museum</a></p>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="block-large">
        <div class="block-small">
          <div class="visual caption">
            <img src="{{assetsUrl}}/images/projecten/digibord.jpg" alt=""/>
            <p>Why didn't we have this growing up?</p>
          </div>
          <div class="body">
            <h2>Malmberg Digibord</h2>
            <h3>From chalk to Youtube</h3>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption" href="http://www.stedelijk.nl">
            <img src="{{assetsUrl}}/images/projecten/stedelijkmuseumamsterdam.jpg" alt=""/>
            <p>Remodeled and redesigned</p>
          </div>
          <div class="body">
            <h2><a href="http://www.stedelijk.nl" class="external">Stedelijk Museum</a></h2>
            <h3>The new website</h3>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption" href="http://www.iemandzoalsik.nl">
            <img src="{{assetsUrl}}/images/projecten/iemandzoalsik.jpg" alt=""/>
            <p>The site for and by the chronically ill</p>
          </div>
          <div class="body">
            <h2><a href="http://www.iemandzoalsik.nl" class="external">Iemand Zoals Ik</a> (Dutch)</h2>
            <h3>The site for and by the chronically ill</h3>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="block-large">
        <div class="block-small">
          <div class="visual caption" href="http://itunes.apple.com/us/app/xwashier/id436744605?mt=8&amp;ls=1">
            <img src="{{assetsUrl}}/images/projecten/xwashier.jpg" alt=""/>
            <p>X marks the spot.</p>
          </div>
          <div class="body">
            <h2><a href="http://itunes.apple.com/us/app/xwashier/id436744605?mt=8&amp;ls=1" class="external">X Was Hier</a></h2>
            <h3>Rich iPhone app with advanced image recognition</h3>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption" href="http://wellant.nl">
            <img src="{{assetsUrl}}/images/projecten/wellantcollege.jpg" alt=""/>
            <p>Yet another great website made together with Fabrique</p>
          </div>
          <div class="body">
            <h2><a href="http://wellant.nl" class="external">Wellantcollege</a> (Dutch)</h2>
            <h3>A great website for a great educational institution</h3>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption">
            <img src="{{assetsUrl}}/images/projecten/charmquality.jpg" alt=""/>
            <p>Do you feel those holiday jitters yet?</p>
          </div>
          <div class="body">
            <h2><a href="http://www.charmequality.nl" class="external">Charme &amp; Quality</a></h2>
            <h3>Reusable Orchard framework</h3>
          </div>
        </div>
      </div>
    </section>

  </div>
</template>
