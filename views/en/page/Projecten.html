      <div class="intro">
        <p>We really love making stuff for the internet together.
          For various reasons. Because we love internet-things,
          whether they're web or mobile apps. Because we love to be
          challenged and seek out the limits of what's technically
          possible. Because we get excited by clients who are
          passionate about their trade. Because we think it's
          amazing to make people happy with good software that
          isn't just useful but friendly. And because we're so
          proud of everything we've already built.</p>
      </div>

        <p>Together with AKQA we made checking in with KLM even easier!
          Your Apple Watch gives you insight into your next flight, terminal,
          gate, seat and even how long it'll take to walk to your gate.</p>
        <p><a href="/blog/post/125336396528/klms-apple-watch-app-catches-your-plane" class="external">Read how we did it</a></p>

          <h3>The story of an historic painter</h3>
          <p>Aa beautiful exposition of the master's art: that's the challenge we decided to take on with Fabrique. And the results speak for themselves: art and stories are interwoven, from Almond Blossom to The Bedroom.</p>

          <h2>Rijksmuseum</h2>
          <h3>Google Maps for paintings</h3>
          <p>In 2004 we built a prize winning website for the Rijksmuseum with our partner Fabrique. But after eight strong years, it was time to renovate.</p>
          <p>The new Rijksmuseum website has been updated with a responsive, tablet first design full of smooth animation. One noteworthy element is the Rijks Studio: your own collection, craft spot and museum store in one. With 125,000 available artworks at a high resolution, you won't be bored any time soon!</p>
          <p><a href="http://www.rijksmuseum.nl/en" class="external">Visit the Rijksmuseum (.nl)</a></p>

    <section>
      <div class="block-large right">
        <div class="body">
          <h2>9292</h2>
          <h3>De whole caboodle: web &amp; apps</h3>
          <p>In close collaboration with Fabrique and 9292, we've converted <a href="http://9292.nl/en" class="external">9292.nl</a> (the premier source of travel information in the Netherlands) from a tool to a good friend. That starts with the question "where do you want to go" and continues with a smart planning tool with good autosuggest and recognition of places like <a href="http://en.wikipedia.org/wiki/Efteling">The Efteling</a>. Because you wouldn't tell a friend you want to go from Delft station to 1 Europalaan in Kaatsheuvel. No, you're going from your house to the Efteling.</p>
          <p>Besides the website and mobile site we also developed the
            <a href="https://itunes.apple.com/nl/app/9292/id556557690" class="external">iPhone</a>,
            <a href="https://play.google.com/store/apps/details?id=nl.negentwee&amp;hl=nl" class="external">Android</a> and
            <a href="http://www.windowsphone.com/nl-NL/apps/1f4b557a-ed22-47f7-a6e6-8571906a886d" class="external">Windows Phone</a>
            apps. And there's more cool stuff coming!
          </p>
        </div>
        <div class="visual caption">
          <img src="http://static.q42.nl/images/9292.jpg" alt="" />
          <p>"Where do you want to go?" Kind of an existential question.</p>
        </div>
