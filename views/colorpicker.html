
<template name="colorpicker">
  {{#if enable}}
  <div id="colorpicker">
    <svg width="200px" height="200px" viewBox="0 0 100 100" version="1.1" style="background: black" id="colorwheel"><defs><linearGradient id="gyr" x1="0%" y1="0%" x2="100%" y2="100%"><stop stop-color="#0F0"></stop><stop offset="50%" stop-color="#FF0"></stop><stop offset="100%" stop-color="#F00"></stop></linearGradient><radialGradient id="blue" cx="0%" cy="100%" r="70.7%"><stop stop-color="#00F"></stop><stop offset="100%" stop-color="#00F" stop-opacity="0"></stop></radialGradient><radialGradient id="cyan" cx="0%" cy="50%" r="50%"><stop stop-color="#0FF"></stop><stop offset="100%" stop-color="#0FF" stop-opacity="0"></stop></radialGradient><radialGradient id="purple" cx="50%" cy="100%" r="50%"><stop stop-color="#F0F"></stop><stop offset="100%" stop-color="#F0F" stop-opacity="0"></stop></radialGradient><linearGradient id="white" x1="100%" x2="0%"><stop offset="10%" stop-color="#FFF"></stop><stop offset="100%" stop-color="#FFF" stop-opacity="0"></stop></linearGradient></defs><g id="colors"><rect fill="url(#gyr)" x="0" y="0" width="100" height="100"></rect><rect fill="url(#blue)" x="0" y="0" width="100" height="100"></rect><rect fill="url(#purple)" x="0" y="0" width="100" height="100"></rect><rect fill="url(#cyan)" x="0" y="0" width="100" height="100"></rect><path d="M 0 0 L 50 50 L 0 100 z" fill="url(#white)"></path><g transform="rotate(90 50 50)"><path d="M 0 0 L 50 50 L 0 100 z" fill="url(#white)"></path></g><g transform="rotate(180 50 50)"><path d="M 0 0 L 50 50 L 0 100 z" fill="url(#white)"></path></g><g transform="rotate(270 50 50)"><path d="M 0 0 L 50 50 L 0 100 z" fill="url(#white)"></path></g></g><g id="handle" transform="translate(50 50)"><circle cx="0" cy="0" r="2" fill="white" opacity="0.5" stroke="black" stroke-width="0.5"></circle></g></svg>

    <!--<div><input name="value" type="range" min="0" max="255" value="255" style="width: 200px; margin: 0; padding: 0.5em 0" onchange="setValue(this.value / 255)"></div>
    <div><input name="color" id="readColor"><span id="swatch" style="display: inline-block; width: 40px; border: 1px solid black; height: 1em; vertical-align: middle"></span></div>-->
  </div>
  {{/if}}
</template>
