      <div class="bigText">
        <p>Mooi webspul, hoe maak je dat? Met fantastische ontwerpers en geweldige programmeurs, natuurlijk. Maar dat is niet voldoende. Wij geloven dat ontwerp en techniek onlosmakelijk aan elkaar verbonden zijn. Je kunt niet iets écht goeds voor het web ontwerpen zonder verstand van techniek. En je kunt ook niet iets écht goeds voor het web bouwen zonder verstand van ontwerp. Juist op dat snijvlak gebeuren de spannende dingen. Precies daar, op dat snijvlak, begeven onze interaction engineers zich. Wat is dat, interaction engineering? Dat leggen wij graag uit.</p>
        <a class="visual caption">
          <img src="/Static/Images/oil2.jpg" />

        <h3>Mooi en nog slim ook</h3>
        <p>Dat willen we allemaal wel. Wij niet minder. Mooi webspul moet óók slim zijn. We streven er altijd naar dat wat we opleveren er niet alleen goed uitziet maar dat het ook nog eens precies doet wat je verwacht en ook nog eens zo makkelijk als mogelijk. Om dat te bereiken moet een engineer over de grenzen van de eigen expertise heen kunnen kijken. Want kunnen programmeren is niet voldoende. Dat brokje code wat je nu net zit te tikken heeft een doel, namelijk iemands leven een beetje aangenamer maken. Dat kan bijvoorbeeld doordat een dagelijkse routine leuker wordt. Of eenvoudiger. Goed voorbeeld hiervan is wat wij mogen doen voor 9292. We proberen het plannen van een reis makkelijker te maken. En als het even kan ook veel leuker. Software engineers die daarover nadenken dat is al een simpel voorbeeld van interaction engineering. Maar er zijn ook specialisten in het grensoverschrijdend denken.</p>
        <h3>Interactie! What's in a name?</h3>
        <p>Om interactie te kunnen beoordelen moet je het kunnen zien maar vooral ervaren. Een ontwerp op papier of in Photoshop is statisch als een boek of magazine, maar webtoepassingen zijn dat stadium al lang en breed voorbij. Een statisch ontwerp laat veel te veel ruimte over voor vrije interpretatie. Want hoe toon je daarin essentïele onderdelen als transities, animaties en flows? Een klant of programmeur kan daar een eigen beeld van vormen dat in het meest gunstige geval 'een beetje' afwijkt van het beeld van de ontwerper. De beste manier om dat soort ruis te voorkomen is het ontwerp te tonen in het medium waar het uiteindelijk ook in gerealiseerd gaat worden. Dat kan door middel van prototyping of 'design in the browser.' Dat geeft het eerlijkste beeld en elimineert veel onduidelijkheid.</p>
        <p>Een software engineer kan samen met een ontwerper ervoor zorgen dat een ontwerp voelbaar wordt. Maar het kan ook allebei door één en dezelfde persoon gedaan worden. Dat moet dan iemand zijn die kan ontwerpen én programmeren. Iemand die prototyping en designing in the browser standaard in de gereedschapskist heeft zitten. Zó iemand heet bij ons nou interaction engineer. Het kan van origine een ontwerper zijn die heeft leren programmeren maar ook een programmeur die zich gaandeweg meer is gaan interesseren in ontwerpen. Daarnaast is het iemand die graag uitgebreid het domein van de klant verkent en prettig kan communiceren. Wat ons brengt bij het volgende stuk gereedschap in de kist.</p>
        <h3>Bla, bla, bla</h3>
        <p>Om samen mooi webspul te kunnen maken moet je elkaar wel begrijpen. Klant, ontwerper en programmeur moeten elkaar duidelijk kunnen maken wat ze bedoelen en, ook hier weer, zo min mogelijk ruimte laten voor vrije interpretatie. Onze engineers praten graag én veel. Dat kan heel irritant zijn als je net druk zit te bouwen aan een complex stukje code. Maar het is ook verrekte handig als je samen iets ingewikkelds aan het maken bent. Want de enige manier om onduidelijkheden de wereld uit te helpen is door erover te praten. Meestal komen engineers, klant en ontwerper er samen wel uit. Maar dat proces kan nog makkelijker gemaakt worden als je iemand hebt die alle talen begrijpt waar klant, ontwerper en programmeur het over hebben. Iemand met sterke communicatieve skills die thuis is in de verschillende expertises. Oftewel, je raadt het al, de interaction engineer. Maar er is nog één missing link in dit verhaal. Want waar doen we het nu eigenlijk allemaal voor? Of beter gezegd: Voor wie?</p>
        <h3>De gebruiker</h3>
        <p>Dus. Want de belangrijkste aanjager voor het maken van mooi webspul is: Gebruiksvriendelijkheid. Alle keuzes, óók de technische, moeten gemaakt worden met de eindgebruiker voor ogen. Voor de interaction engineer staat dat als een paal boven water. Hij/zij kan uitstekend toelichten waarom bepaalde keuzes wel of niet goed zijn binnen dat perspectief. Een interaction engineer is vanaf de eerste tot de allerlaatste dag betrokken bij een project en kan continu kritisch blijven op de keuzes die door programmeurs, ontwerpers en klant worden gemaakt en dit toetsen tegen de verwachtingen en doelen van de eindgebruiker.</p>
        <p>Maar is veel van dit alles niet gewoon hetzelfde als wat de interactie ontwerper óók allemaal doet?</p>
        <h3>Specialist vs generalist</h3>
        <p>Ja, de interactie ontwerper kan veel van wat de interaction engineer ook kan. Maar er is een groot verschil. Want de ontwerper is een specialist en de engineer een generalist. De engineer biedt verbreding van de interactie expertise. De ontwerper biedt juist verdieping. In veel projecten die wij doen worden ze vaak samen gespot. Het fijne aan de engineer is namelijk dat deze al vanaf het begin kan inschatten of iets wel of niet haalbaar is. Dat geeft best een geruststellend gevoel met betrekking tot de realiseerbaarheid. Bovendien zal de engineer in het ontwerpproces veel van zijn creativiteit halen uit techniek. De beste voedingsbodem voor innovatie. Een slimme ontwerper maakt daar natuurlijk graag gebruik van.</p>
        <p>Je begrijpt nu misschien iets beter waarom we er zo trots op zijn en het graag even wilden uitleggen. Goede interactions engineers zijn een zeldzaamheid. Gelukkig niet zo zeldzaam als Nederland in een voetbalfinale. Maar genoeg om ze te koesteren. Nieuwsgierig over wie we het hebben? Maak kennis met onze "Eindbazen van de gebruiksvriendelijkheid", "Bad UX Terminators" en "Jedi's of Usability".</p>

        <h2>Even voorstellen...</h2>
        <p>Bij Q42 werken momenteel vijf interaction engineers waarvan één in opleiding. Naast hun uitgebreide set met vaardigheden en kennis hebben zij allemaal tenminste één expertise waar ze zich het meeste in thuis voelen. Bijvoorbeeld front-end, design of user-research. Zelf noemen we dat de T-shape. Mogen wij u voorstellen:</p>
        <p><b>Rahul</b><br/>
          Interaction Engineer van het eerste uur. Zijn kennis over alles met betrekking tot internet en technologie is ongeëvenaard binnen Q en vermoedelijk ook ver daarbuiten. OH: "Googlen is niet nodig als je Rahul naast je hebt". Hij heeft een messcherpe blik op gebruiksvriendelijkheid en kan zijn ideëen razendsnel omzetten in een functioneel prototype.</p>
        <p><b>Elaine</b><br/>
          De beste front-ender die wij hebben. Zij heeft ons onder andere de wondere wereld van OOCSS geopenbaard. Daarnaast wil zij het liefst zoveel mogelijk weten van haar gebruikers. Daartoe zet zij middelen in als mental models, gebruikstesten en KJ-sessions.</p>
        <p><b>Johan</b><br/>
          De 'ouwe lul' van het stel. Maar alleen in naam. Want zijn tomeloze energie doet zelfs zijn jongere collega's nog wel eens naar adem happen. Gewoon gek op interactie in de breedste zin van het woord. Als doel: mooie dingen maken vóór mensen. Maar ook als bezigheid: mooie dingen maken mét mensen.</p>
        <p><b>Roelf-Jan</b><br/>
          Hard-core interactie ontwerper die bij Q al heel snel heeft laten zien ook heel behoorlijk te kunnen coden. Hij is nog maar kort van de opleiding en leert bij Q nog even lekker verder. Hij gaat nu als een speer in zowel HTML, CSS als javascript en combineert dat met zijn uitstekende ontwerp-vaardigheden. Dat belooft nog wat voor de toekomst.</p>
        <p><b>Frank</b><br/>
          De passie voor interaction engineering kan diep zitten. Soms zelfs zo diep dat je eigenlijk de hele dag niks anders meer wilt doen. Dat overkwam Frank. Van origine software engineer. Hij is nu onze eerste interaction engineer in opleiding. Hij wil gewoon mooie dingen maken en heeft altijd al zijn medemens centraal in het vizier gehad. Komt dat even goed uit.</p>
