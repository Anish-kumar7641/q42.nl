<template name="blog">
  <h1>We<b>blog</b></h1>
  {{#each post}}
    <h2>{{title}}</h2>
    {{{intro}}}
    <p><a href="/blog/post/{{id}}/{{slug}}">Lees verder</a></p>
  {{/each}}
</template>

<template name="blogpost">
  {{#with post}}
    <section class="blog">
      <article>
        <article class="block-large">
          <div class="bigText">
            <h1><b>{{title}}</b></h1>
            {{{body}}}
          </div>
          <div class="block-small subcontent">
            <p>Geschreven op <abbr>{{prettyDate}}</abbr></p>
            {{#if tags}}
              <h2>Tags</h2>
              <ul class="tags">
                {{#each tags}}
                  <li>
                    <a href="/blog/tagged/{{this}}">{{this}}</a>
                  </li>
                {{/each}}
              </ul>
            {{/if}}
          </div>
        </article>
      </article>
    </section>
  {{/with}}
</template>
