<head>
  <!--
  Hé nerd!

  Benieuwd of onze code wel een beetje koek en ei is? Ach, het kan natuurlijk altijd
  beter. Dat weet jij net zo goed als wij. We zijn allang blij dat die site eindelijk
  live is. Want zoals bij de loodgieter thuis de kraan lekt heeft een beetje internet-
  club natuurlijk nauwelijks tijd voor haar eigen website.

  Vind je toch dat de HTML, CSS en JavaScript echt beter moeten? En denk je dat jíj
  daar de persoon voor bent? Kom het dan maar laten zien. Mail mij maar (chris@q42.nl),
  dan gaan we even kletsen.

  Lator,
  namens alle Q-ers,
  Chris
  -->

  <meta charset="utf-8" />

  <title>Q42</title>

  <meta name="description" content="'Een technisch innovatief internetbureau', zeggen sommigen. 'Nerds', zeggen anderen. Wij zelf bijvoorbeeld, als we eerlijk zijn. We houden namelijk heel erg van goed programmeren. Maar dat is niet het hele verhaal. Computers zijn pas interessant met mensen erbij. We vinden het daarom nog leuker om zo te programmeren dat een webapplicatie niet alleen nuttig, maar ook vriendelijk is." />

  <meta name="author" content="Q42" />
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1.0, user-scalable=0" />

  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="shortcut icon" href="/favicon.ico" />

  <link href="http://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet" type="text/css" />

  <!--[if lt IE 9]>
  <link href="/iefixes.css" type="text/css" rel="stylesheet" />
  <![endif]-->

  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

  <script src="//use.typekit.net/pxh1tgr.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
</head>

<body>
  {{> body}}
  {{> footer}}
</body>

<template name="body">
  {{#unless viewRendersHeader}}
    <header id="header" class="noShowreelHeader">
      {{> header}}
    </header>
  {{/unless}}
  {{{content}}}
</template>
