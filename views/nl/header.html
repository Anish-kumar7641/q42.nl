<template name="header">

  <div id="headergame"></div>

  <nav>
    <div class="pos">
      <div id="mobile-menu-icon"><i class="fa fa-bars fa-2x"></i></div>
      <div id="logo">
        <a href="/">
          <object data="http://static.q42.nl/images/q42-logo-white.svg" type="image/svg+xml">
            <img src="http://static.q42.nl/images/q42-logo-white.png" alt="Q42">
          </object>
        </a>
      </div>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/projecten">Projecten</a></li>
        <li><a href="/producten">Producten</a></li>
        <li><a href="/over-q42">Over Q42</a></li>
        <li><a href="/vacatures">Werken bij</a></li>
        <li><a href="/blog">Blog</a></li>
        <li id="lang-switch">
          <a href="http://q42.com">English</a>
        </li>
      </ul>
    </div>
  </nav>
  <div id="hue">
    {{#if supportsInputTypeColor}}
      <input type="color" id="lights-color" value="{{lightsColor}}" style="background-color: {{lightsColor}}">
    {{else}}
      <div id="lights-color"></div>
    {{/if}}
    <div id="lights-explanation">Bestuur de Philips Hue lichten bij ons op kantoor met deze colorpicker!</div>
    {{> colorpicker}}
  </div>
  <div id="particles"></div>
  <div id="backgrounds">
    {{#each color}}
      <div class="bg" style="background-image: radial-gradient(closest-corner,rgba(16,47,70,0) 60%,rgba(16,47,70,0.26)),
     linear-gradient(108deg,#{{col2}},#{{col1}} 90%)"></div>
    {{/each}}
  </div>
</template>
