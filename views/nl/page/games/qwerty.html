            <h3>Een uitdaging voor alle leeftijden</h2>
            <p>Ga met de kleine, charismatische en vooral eenzame alien Qwerty op zoek naar gezelschap voor bij hem thuis op de bank, in de vorm van... katten.</p>
            <p>Qwerty's Cat Caper is een gratis puzzelspel op de iPad voor iedereen die van spelen en creëren houdt.</p>

            <p>Elk van de 50 levels in Qwerty's Cat Caper biedt een unieke puzzel.</p>
            <p>Om een level uit te spelen, moet je eerst alle vissen vinden zodat je de kat mee kunt lokken.</p>
            <p>En om bij de vissen te komen, moet je met blokken schuiven, sleutels pakken en deuren openen!</p>
            <p>Door deze simpele spelelementen te combineren wordt Qwerty's Cat Caper al gauw een uitdagend puzzelspel. Ook voor volwassenen!</p>

        <div class="bigText introText">
          <p>Qwerty zoekt katten uit de verste hoeken van het heelal en heeft jouw hulp nodig!</p>

          <p>Ga samen met het kleine, charismatische en vooral eenzame buitenaards wezentje Qwerty op zoek naar gezelschap voor bij hem thuis op de bank.</p>

          <p>Misschien was het nog niet duidelijk, maar katten zijn niet afkomstig van de aarde. Nee, ze komen uit de ruimte. En daar komt Qwerty, onze hoofdpersonage in Qwerty's Cat Caper, ook vandaan!</p>

          <p>Ook ruimtekatten houden van vis, dus wil je deze katten met je mee kunnen nemen, dan moet je eerst genoeg (ruimte)vis vinden. Daarvoor zul je je een weg moeten banen door allerlei levels vol puzzels.</p>
