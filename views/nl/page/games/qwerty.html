        <h1><b>Qwerty's</b> Cat Caper</h1>
      </header>

      <article class="block-large">
        <figure>
          <figcaption class="body">
            <h2>Puzzelen met Qwerty!</h2>
            <h3>Een uitdaging voor alle leeftijden</h2>
            <p>Ga met de kleine, stoere, maar toch een beetje eenzame alien Qwerty op zoek naar gezelschap voor bij hem thuis op de bank, in de vorm van... katten!</p>
            <p>Qwerty's Cat Caper is een gratis puzzelspel op de iPad voor iedereen die van spelen en maken houdt.</p>
            <p><a href="#"><img src="/images/available_appstore.png" alt="Download nu van de App Store" height="80"></a></p>
            <p><audio src="/audio/qwerty.mp3" autoplay loop controls id="audio"></audio></p>
          </figcaption>
          <div class="visual">
            <a class="visual caption">
              <img src="/images/qwerty_logo.png" alt="Qwerty's Cat Caper" />
              <p>Daar heb je Qwerty in z'n ruimteschip.</p>
            </a>
          </div>
        </figure>
      </article>

      <article class="block-large right">
        <figure>
          <figcaption class="body">
            <h2>Puzzel je suf</h2>
            <p>Qwerty's Cat Caper heeft 50 levels en ieder level heeft een unieke puzzel.</p>
            <p>Vind alle vissen in een level om de kat mee te lokken en het level uit te spelen.</p>
            <p>En hoe kom je dan bij die vissen? Door met blokken te schuiven, sleutels te pakken en deuren te openen!</p>
            <p>Zo wordt Qwerty's Cat Caper al gauw een uitdagend puzzelspel. Ook voor grote mensen!</p>
          </figcaption>
          <div class="visual">
            <a class="visual caption">
              <img src="/images/games/qwerty/photo-5.jpg" alt="">
              <p>Vanaf 5 jaar. Tot en met 100</p>
            </a>
          </div>
        </figure>
      </article>

      <section class="block-large">
        <article class="block-small">
          <figure>
            <a class="visual caption">
              <img src="/images/games/qwerty/conceptart1.png" alt=""/>
              <p>Herp & derp</p>
            </a>
            <figcaption class="body">
              <h2>Leef je in in de unieke stijl</h2>
              <p>Alsof je door een ouwe TV aan het meekijken bent. Als je ooit een slechte jaren '50 sci-fi film gezien hebt, dan kun je vast meegenieten.</p>
            </figcaption>
          </figure>
        </article>
        <article class="block-small">

            <a class="visual caption">

              <p>Lekker op reis met de ruimtekatten</p>
            </a>
            <figcaption class="body">
              <h2>Dans mee met de jazzy muziek</h2>
              <p>We hebben liedjes gezocht die goed bij Qwerty's avontuur passen. Als je zin hebt om te gaan dansen bij het spelen van Qwerty's Cat Caper: van ons mag het!</p>
            </figcaption>
          </figure>
        </article>
        <article class="block-small block-small-last">
          <figure>
            <a class="visual caption">
              <img src="/images/games/qwerty/conceptart1.png" alt=""/>
              <p>Qwerty wil echt héél graag een kat!</p>
            </a>
            <figcaption class="body">
              <h2>Simpel en voor iedereen</h2>
              <p>Qwerty's Cat Caper is voor iedereen. Het maakt niet uit welke taal je spreekt of hoe oud je bent.
                Daarom hebben we de bediening simpel en (bijna) tekst-vrij gehouden. Zelfs oma kan dan meedoen!</p>
            </figcaption>
          </figure>
        </article>
      </section>

      <article class="block-large">
        <figure>
          <figcaption class="body">
            <h2>Maak je eigen levels</h2>
            <p>Naast het spelen van de gewone levels, kun je in Qwerty's Cat Caper ook je eigen levels maken.</p>
            <p>Dat doe je met de supersimpele level editor.</p>
            <p>En binnenkort kun je zelf gemaakte levels ook delen met je vrienden!</p>
          </figcaption>
          <div class="visual">
            <a class="visual caption">
              <img src="/images/games/qwerty/photo-2.jpg" alt="">
              <p>Ja, vroeger zag je spelletje er op de tv zo uit</p>
            </a>
          </div>
        </figure>
      </article>

      <article class="block-large">
        <div class="bigText introText">
          <p>We begonnen in 2012 aan Qwerty's Cat Caper. Het was ons eerste spelletje en is gebaseerd op de oude spelletjes Sokoban en Complex, waar Martin ooit een versie voor oude telefoons voor heeft gemaakt.</p>

          <p>Qwerty's Cat Caper, dat ook Cat Quest heeft geheten, duurde lang om af te maken. Heel veel Q'ers hebben eraan meegewerkt. En daar hebben we heel veel van geleerd. Je kunt meer lezen over wat we allemaal hebben geleerd en meegemaakt op ons blog onder de tag <a href="/blog/tagged/qwerty">qwerty</a>.

          <p>Veel plezier met Qwerty!</p>
