<template name="producten">
  <div class="container">
    <header class="block-text">
      <h1><b>Producten</b> en ander mooi spul</h1>
    </header>

    <section>
      <div class="block-large">
        <div class="intro">
          <p>Naast <a href="/projecten">het projectwerk</a> bouwen we soms dingetjes ook voor onszelf. Dat begint vaak in de wekelijkse <a href="/over-q42#passietijdw00tcamp">passietijd</a> en groeit soms uit tot iets veel groters, zoals <a href="#handcraft">Handcraft</a>, <a href="/games#sarien">Sarien.net</a> of de <a href="/games">Games</a> die we bedenken. Het helpt ons te denken vanuit het oogpunt van opdrachtgever en geeft ons de kans om nog net iets meer de technische grenzen op te zoeken.</p>
          <p>Maar we vinden het vooral heel erg leuk.</p>
        </div>
        <aside class="block-small subcontent">
          <h2>Zie ook</h2>
          <ul>
            <li><a href="/games">Games</a></li>
            <li><a href="/gereedschapskist">Onze gereedschapskist</a></li>
            <li><a href="/w00tcamp">w00tcamp</a></li>
          </ul>
        </aside>
      </div>
    </section>

    {{#each t in things}}
      {{> thing}}
    {{/each}}

    <section id="handcraft">
      <div class="block-large">
        <div class="body">
          <h2>Handcraft</h2>
          <h3>Interactive HTML prototypes</h3>
          <p>Handcraft is een online editor die voortkomt uit ons geloof in het "design in the browser"-principe. En we vinden het zelf erg handig om mee te prototypen. We kunnen dan lekker makkelijk ons werk delen met collega's, partners en klanten.</p>
          <p><a href="http://handcraft.com/" class="external">Bekijk Handcraft</a></p>
        </div>
        <div class="visual caption">
          <img src="http://static.q42.nl/images/handcraft.jpg" alt="Handcraft" />
          <p>Ambachtelijk handwerk FTW!</p>
        </div>
      </div>
    </section>

    <section>
      <div class="block-large">
        <div class="block-small">
          <div class="visual caption">
            <img src="http://static.q42.nl/images/subiet.jpg" alt=""/>
            <p>Subiet... vertrekt je trein</p>
          </div>
          <div class="body">
            <h2>Subiet</h2>
            <h3>De app voor de frequente treinreiziger</h3>
            <p>Reis je vaak op vaste trajecten met de trein? Dan is <a href="http://subietapp.nl">Subiet</a> de ideale app voor jou.
              Met Subiet heb je namelijk direct overzicht over de vertrektijden op jouw vaste trajecten.</p>
            <p>We ontwikkelden Subiet samen met onze makkers bij <a href="http://oakandmorrow.com">Oak &amp; Morrow</a>.</p>
            <p><a href="/blog/post/122940751318/subiet-een-app-voor-de-frequente-treinreiziger" class="external">Meer over Subiet</a></p>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption">
            <video src="http://static.q42.nl/video/trello.webm" autoplay loop>
              <img src="http://static.q42.nl/images/trello.gif">
            </video>
            <p>Geeltje, geeltje, aan de wand...</p>
          </div>
          <div class="body">
            <h2>Trello Scrum</h2>
            <h3>Onmisbare Chrome extension voor Scrummers</h3>
            <p>Jasper en Marcel vonden dat <a href="http://trello.com" class="external">Trello</a> iets miste: story points. Dus hebben ze dat bijgebouwd, als Chrome Extension.</p>
            <p><a href="https://chrome.google.com/webstore/detail/jdbcdblgjdpmfninkoogcfpnkjmndgje" class="external">Alsjeblieft, digitale Scrummers</a></p>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption">
            <img src="http://static.q42.nl/images/livejs.jpg" alt="Live JS"/>
            <p>Met Live.js wordt programmeren als musiceren.</p>
          </div>
          <div class="body">
            <h2>LiveJS</h2>
            <h3>Met Live.js wordt programmeren als musiceren</h3>
            <p>Martin werd moe van steeds Alt+Tab doen tijdens het ontwikkelen. Dus maakte hij ons ontwikkelaars allemaal blij met Live.js, een scriptje dat checkt of er HTML of CSS wijzigingen zijn en die dan automatisch tevoorschijn tovert.</p>
            <p><a href="http://livejs.com" class="external">Download live.js</a></p>
          </div>
        </div>
      </div>
    </section>

    <section id="games">
      <div class="block-large">
        <div class="body">
          <h2>Games</h2>
          <h3>Digitaal en analoog</h3>
          <p>Peter Pan blijft altijd jong. Q-ers eigenlijk ook. Games spelen zit in ons bloed en als we even de tijd ervoor nemen maken we ook graag spellen.</p>
          <p>En om dat creatieve en katalyserende proces gezond in een bedrijf te passen zeggen we voortaan officieel dat we ook "games maken". Een soort pleziertherapie.</p>
          <p><a href="/games">Check al onze games</a></p>
        </div>
        <div class="visual caption">
          <img src="http://static.q42.nl/images/games-q.jpg" alt="Spelen en maken. Digitaal en analoog." />
          <p>Spelen en maken. Digitaal en analoog.</p>
        </div>
      </div>
    </section>

    <section>
      <div class="block-large">
        <div class="block-small">
          <div class="visual caption">
            <img src="http://static.q42.nl/images/quek.jpg" alt="Quek"/>
            <p>Ze zijn om te knuffelen!</p>
          </div>
          <div class="body">
            <h2>Quek</h2>
            <h3>Samen surfen. En moonwalken.</h3>
            <p>In je eentje surfen is eenzaam. Daarom hebben we Quek gemaakt, waarmee je samen kunt internetten. En moonwalken.</p>
            <p><a href="http://quek.nl/" class="external">Quek er op los!</a></p>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption">
            <img src="http://static.q42.nl/images/linkapp.png" alt="Klein maar fijn."/>
            <p>Klein maar fijn.</p>
          </div>
          <div class="body">
            <h2>Link</h2>
            <h3>World's smallest social network</h3>
            <p>Soms ben je ergens met een groep vrienden en wil je gewoon even weten wie waar is, wat ze doen, etc. Wintersport bijvoorbeeld, een bedrijfsuitje of een event. Niet gedoe met Facebook of SMS, maar een klein tijdelijk netwerkje waar ook nieuwe mensen op aan mogen haken.</p>
            <p>Dat is Link. Gratis, voor op je iPhone.</p>
            <p><a href="http://lnkapp.com" class="external">lnkapp.com</a></p>
          </div>
        </div>
      </div>
    </section>

  </div>
</template>
