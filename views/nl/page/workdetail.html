<template name="workDetail">

    <header class="block-text portfolio-hero">
      <p class="clientName">{{work.clientName}}</p>
      <h1>{{work.name}}</h1>
      <p class="slogan">{{work.slogan}}</p>
    </header>

  <div class="container">
    <div class="tldr">
      <div class="tldr-image"><img src="{{work.image.url}}"></div>
      <div class="tldr-text">{{{work.intro}}}</div>
    </div>
  </div>

    <div class="block-large">

      <aside class="block-small subcontent">
        <h2>Over</h2>
        <ul class="meta">
          {{#with work.properties}}
          <li>{{prettifyDate date}}</li>
          <li>
            {{#each t in tags}}
              <a href="/work?tag={{t}}">{{t}}</a>
            {{/each}}
          </li>
          <li>
            {{#each qer in this.qers}}
              <img src="{{assetsUrl}}/images/employees/{{qer}}.jpg" alt="">
            {{/each}}
          </li>
          {{/with}}
        </ul>
      </aside>
    </div>

    {{#each t in work.things}}

      {{#block size=t.size align=t.align}}
        {{> thing id=t.thingId}}
      {{/block}}

    {{/each}}

</template>
