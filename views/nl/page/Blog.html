<template name="blog">
  <div class="container">

    <header class="block-text">
      <h1>Blog</h1>
    </header>

    <div class="blog block-large">
      {{> blogposts}}
      {{> blogSidebar}}
    </div>

    {{> pageNav}}

  </div>
</template>

<template name="pageNav">
  <nav id="pageNav">
    <ul>
      {{#each pagination}}
        <li>
          <a href="/blog{{#if tag}}/tagged/{{tag}}{{/if}}/page/{{page}}"
             class="{{#if active}}active{{/if}}">{{label}}</a>
        </li>
      {{/each}}
    </ul>
  </nav>
</template>

<template name="blogposts">
  <div class="blog-posts">
    {{#each post}}
    <div class="blog-item {{#if description}}reblog{{/if}}">
      {{#if typeIs "link"}}
        {{#unless description}}
        <!-- link -->
          <h1><a href="{{url}}">{{title}}</a></h1>
        {{/unless}}
      {{/if}}
      {{#if player}}
      <!-- video -->
        {{#each player}}
          {{#if widthEquals 500}}
            {{{embed_code}}}
          {{/if}}
        {{/each}}
        {{{caption}}}
        <p class="block-readmore">
          <a href="/blog/post/{{id}}/{{slug}}" class="readmore">{{readmore}}</a>
        </p>
      {{/if}}
      {{#if photos}} {{#unless description}}
      <!-- image(s) -->
        <div class="figure">
        {{#each photos.[0].alt_sizes}}
          {{#if widthEquals 500}}
            <img src="{{url}}" alt="">
          {{/if}}
        {{/each}}
          <div class="figcaption">
            {{{caption}}}
          </div>
        </div>
        <p class="block-readmore">
          <a href="/blog/post/{{id}}/{{slug}}" class="readmore">{{readmore}}</a>
        </p>
      {{/unless}} {{/if}}
      {{#if text}}
      <!-- quote -->
        <h1>"{{{text}}}"</h1>
        {{#if source}}
        <p>â€”{{{source}}}</p>
        {{/if}}
      {{/if}}
      {{#if description}}
      <!-- reblog -->
        <h1><a href="{{url}}">{{title}}</a></h1>
        {{#if typeIs "link"}}
          <p>{{{description}}}</p>
        {{/if}}
        <p class="block-readmore">
          <a href="{{url}}" class="readmore">{{readmore}}</a>
        </p>
      {{/if}}
      {{#if intro}}
      <!-- text post -->
        <h1><a href="/blog/post/{{id}}/{{slug}}">{{title}}</a></h1>
        {{{intro}}}
        <p class="block-readmore">
          <a href="/blog/post/{{id}}/{{slug}}" class="readmore">{{readmore}}</a>
        </p>
      {{/if}}
    </div>
    {{/each}}
  </div>
</template>

<template name="blogpost">
  <div class="container">
    {{#with post}}
    <section>

      <div class="blog block-large">
        <div class="blog-post">
          {{#if player}}
            <h1>Filmpje</h1>
            {{> postDate}}
            {{#each player}}
              {{#if widthEquals 500}}
                {{{embed_code}}}
              {{/if}}
            {{/each}}
            {{{caption}}}
          {{/if}}
          {{#if photos}}
            <h1>Foto's</h1>
            {{> postDate}}
            {{{caption}}}
            {{#each photos.[0].alt_sizes}}
              <p><div class="figure">
              {{#if widthEquals 500}}
                <img src="{{url}}" alt="">
              {{/if}}
                <div class="figcaption">
                  {{{caption}}}
                </div>
              </div></p>
            {{/each}}
          {{/if}}
          {{#if description}}
            <h1><a href="{{url}}">{{title}}</a></h1>
            {{{description}}}
          {{/if}}
          {{#if body}}
            <h1>{{title}}</h1>
            {{> postDate}}
            {{{body}}}
          {{/if}}
        </div>
        {{> blogSidebar}}
      </div>

      <div class="blog">
        {{#unless isPhantom}}
        <div class="socialShare">
          <div class="twitterShare" style="float: left;">
            <a href="https://twitter.com/share" class="twitter-share-button"
              data-url="http://q42.nl/blog/post/{{id}}/{{slug}}" data-via="q42" data-text="{{title}}">Tweet</a>
          </div>

          <div class="facebookShare" style="float: left;">
            <div class="fb-like" data-layout="button_count" data-action="like" data-show-faces="true" data-share="false"></div>
          </div>
        </div>
        {{/unless}}

        {{> tags}}
      </div>

    </section>
    {{/with}}
    <section class="comments">
      <h2>{{commentsCount}} reactie{{#unless oneComment}}s{{/unless}}</h2>
      <div class="commentbox">
        <div class="input">
          <img src="{{picture}}">
          <div class="add-comment">
            <textarea placeholder="Reageer..."></textarea>
          </div>
        </div>
        <div class="submit-comment">
          {{#if currentUser}}
          <button id="addComment">Reageer</button>
          {{else}}
          <button id="addComment" disabled>Reageer</button>
          {{/if}}
          als {{> loginButtons}}
        </div>
      </div>
      <ul>
        {{#each comments}}
          {{> comment}}
        {{/each}}
      </ul>
    </section>

  </div>
</template>

<template name="postDate">
  <p class="post-date">{{authorName}} op <abbr>{{prettyDate}}</abbr></p>
</template>

<template name="tags">
{{#if tags}}
  <div class="block-tags">
    <ul class="tags">
      {{#each tags}}
        <li>
          <a href="/blog/tagged/{{this}}">{{this}}</a>
        </li>
      {{/each}}
    </ul>
  </div>
{{/if}}
</template>

<template name="otherPosts">
  <h2>Ook op Q42.nl</h2>
  <ul>
    {{#each post}}
      <li><a href="/blog/post/{{id}}/{{slug}}">{{title}}</a></li>
    {{/each}}
  </ul>
</template>

<template name="latestComments">
  <h2>Nieuwste reacties</h2>
  <ul id="latestComments">
    {{#each comment}}
      <li><div><a href="/blog/post/{{blogpostId}}/#comment{{_id}}">{{text}}</a></div></li>
    {{/each}}
  </ul>
</template>

<template name="blogSidebar">
  <aside class="block-small subcontent subcontent-last" id="blog-sidebar">
    <h2><strong>Web</strong>log</h2>
    <p>Dit is het blog van Q42, waarin Q'ers schrijven over hun werk, passie en het leven bij Q42.</p>
    <p>Diezelfde Q'ers zijn ook actief op Twitter. We hebben een lijstje gemaakt, kijk maar: <a href="https://twitter.com/q42/q-ers">Q'ers op Twitter</a>. En je kunt ons natuurlijk ook volgen op <a href="http://twitter.com/q42">@q42</a>.</p>
    {{> otherPosts}}
    {{> latestComments}}
  </aside>
</template>

<template name="comment">
  <li>
    <div class="user {{service}}-service">
      <div class="profile">
        <img src="{{picture}}" alt="">
        <div class="name-date">
          <span class="name">{{userName}}</span>
          <span class="meta">{{datediff}}</span>
        </div>
      </div>
      {{#if ownsComment}}
      <div class="controls">
        <span class="meta">
          {{#unless editing}}
          <span class="edit-comment">wijzig</span>
          {{else}}
          <span class="save-comment">opslaan</span>
          {{/unless}}
           - <span class="delete-comment">verwijderen</span>
        </span>
      </div>
      {{/if}}
    </div>
    {{#unless editing}}<div class="text">{{{textAsHTML}}}</div>{{/unless}}
    {{#if ownsComment}}
      {{#if editing}}
        <textarea class="edit-area" rows="{{numRows}}">{{text}}</textarea>
      {{/if}}
    {{/if}}
  </li>
</template>
