<template name="home">

  <div class="container">

    <section class="block-full invert hero">
      <h1 class="tagline">making awesome matter</h1>
      <p>Q42 bouwt <a href="/apps">apps</a>, <a href="/sites">websites</a>,
          <a href="/iot">connected devices</a>, en <a href="/games">games en VR</a> voor
          <a href="/werk">buitengewone klanten</a>.
          Dat doen we met z'n <a href="over-q42">{{num_employees}}-en</a>, vanuit Amsterdam, Den Haag, en Mountain View.
      </p>
    </section>

    <section class="block-full invert newslist">
      {{#each postWithAuthor}}
        <div class="block-large">
          <a href="/blog/post/{{post.id}}/{{post.slug}}">
            <div class="newsitem {{isByQer post.authorName}}">
              <h2>{{post.title}}</h2>
              {{#if isByQer post.authorName}}
              <div class="author">
                  {{#with author}}
                    <img src="http://static.q42.nl/images/employees/{{avatar_static}}" alt="{{post.authorName}}" class="gravatar" />
                  {{/with}}
                <p>{{post.authorName}}</p>
              </div>
              {{/if}}
            </div>
          </a>
        </div>
      {{/each}}
    </section>

  </div>
</template>
