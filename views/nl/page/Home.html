<template name="home">

  <div class="container">

    <section class="block-full invert hero">
      <h1 class="tagline">making awesome matter</h1>
      <p>Q42 bouwt <a href="/apps">apps</a>, <a href="/sites">websites</a>,
          <a href="/iot">connected devices</a>, en <a href="/games">games en VR</a> voor
          <a href="/werk">buitengewone klanten</a>.
          Dat doen we met z'n <a href="over-q42">{{num_employees}}-en</a>, vanuit Amsterdam, Den Haag, en Mountain View.
      </p>
    </section>

    <section class="block-full invert">
      {{#each post}}
        <div class="block-large">
          <div class="newsitem">
            <div class="image">
              square cropped img
            </div>
            <h2>{{title}}</h2>
            <p>tekst-shizzle hier</p>
          </div>
        </div>
      {{/each}}
    </section>

  </div>
</template>
