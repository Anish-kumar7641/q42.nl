<template name="projecten">
  <div class="container">

    <header class="block-text">
      <h1>Werk</h1>
    </header>

    {{> projects pinnedFirst=true intro='nl-projecten-intro'}}

    <section>
      <div class="block-large">
        <div class="block-small">
          <div class="visual caption">
            <video src="{{assetsUrl}}/video/trello.webm" autoplay loop>
              <img src="{{assetsUrl}}/images/trello.gif">
            </video>
            <p>Geeltje, geeltje, aan de wand...</p>
          </div>
          <div class="body">
            <h2>Trello Scrum</h2>
            <h3>Onmisbare Chrome extension voor Scrummers</h3>
            <p>Jasper en Marcel vonden dat <a href="http://trello.com" class="external">Trello</a> iets miste: story points. Dus hebben ze dat bijgebouwd, als Chrome Extension.</p>
            <p><a href="https://chrome.google.com/webstore/detail/jdbcdblgjdpmfninkoogcfpnkjmndgje" class="external">Alsjeblieft, digitale Scrummers</a></p>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption">
            <img src="{{assetsUrl}}/images/micrio.jpg" alt="">
            <p>Zoomin' zoomin' zoomin', Rawhiiide</p>
          </div>
          <div class="body">
            <h2>Micrio</h2>
            <h3>Eindelijk normaal inzoomen op plaatjes</h3>
            <p>Heb je een afbeelding die niet op het scherm past? Ben je
              misschien een schilder of fotograaf? Heb je toevallig gigapixel
              foto's liggen? Micrio is de perfecte dienst om zulke gigantische
              afbeeldingen online te hosten.</p>
            <p><a href="http://micr.io">Laat zien dan!</a></p>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption">
            <img src="{{assetsUrl}}/images/projecten/lakenhal.jpg" alt="">
            <p>Beter dan "dekenhal"!</p>
          </div>
          <div class="body">
            <h2>Museum de Lakenhal</h2>
            <h3>Met Ruby on Rails</h3>
            <p>Leiden heeft een rijk kunstenaarsverleden. Niemand minder dan Rembrandt van Rijn, Jan Steen en Gerrit Dou waren van Leidse komaf. Naast stukken van deze en andere Leidse kunstenaars vind je in Museum de Lakenhal stukken over de Leidse geschiedenis en de kunstnijverheid in de stad.</p>
            <p>In samenwerking met Fabrique maakten wij de nieuwe website, ditmaal (voor het eerst!) met Ruby on Rails.</p>
            <p><a href="http://lakenhal.nl" class="external">Bekijk de verhalen</a></p>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="block-large">
        <div class="block-small">
          <div class="visual caption">
            <img src="{{assetsUrl}}/images/projecten/quek.jpg" alt="Quek"/>
            <p>Ze zijn om te knuffelen!</p>
          </div>
          <div class="body">
            <h2>Quek</h2>
            <h3>Samen surfen. En moonwalken.</h3>
            <p>In je eentje surfen is eenzaam. Daarom hebben we Quek gemaakt, waarmee je samen kunt internetten. En moonwalken.</p>
            <p><a href="http://quek.nl/" class="external">Quek er op los!</a></p>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption">
            <img src="{{assetsUrl}}/images/livejs.jpg" alt="Live JS"/>
            <p>Met Live.js wordt programmeren als musiceren.</p>
          </div>
          <div class="body">
            <h2>LiveJS</h2>
            <h3>Met Live.js wordt programmeren als musiceren</h3>
            <p>Martin werd moe van steeds Alt+Tab doen tijdens het ontwikkelen. Dus maakte hij ons ontwikkelaars allemaal blij met Live.js, een scriptje dat checkt of er HTML of CSS wijzigingen zijn en die dan automatisch tevoorschijn tovert.</p>
            <p><a href="http://livejs.com" class="external">Download live.js</a></p>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption">
            <img src="{{assetsUrl}}/images/projecten/mendo2.jpg" alt=""/>
            <p>Een site waar je boeken kunt shizzlen.</p>
          </div>
          <div class="body">
            <h2>Mendo</h2>
            <h3>Spannend HTML5 &amp; CSS3 spul</h3>
            <p>“MENDO is a candy store for book aficionados,” is hoe Roy, Joeri en Joost hun Amsterdamse winkel treffend omschrijven. Die beleving, maar dan online. Dat was de opdracht die Perceptor en Q42 kregen. Een uitdaging, maar met de fantastische content van MENDO en de unieke ontwerp-skills van Perceptor was het voor ons een feest om dat te verrijken met hippe web-technologieën.</p>
            <p><a href="http://mendo.nl" class="external">Bekijk Mendo.nl</a></p>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="block-large">
        <div class="block-small">
          <div class="visual caption">
            <img src="{{assetsUrl}}/images/projecten/digibord.jpg" alt="Waarom hadden wij dit vroeger niet?"/>
            <p>Waarom hadden wij dit vroeger niet?</p>
          </div>
          <div class="body">
            <h2>Malmberg Digibord</h2>
            <h3>Van krijtjes naar YouTube</h3>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption" href="http://www.stedelijk.nl">
            <img src="{{assetsUrl}}/images/projecten/stedelijkmuseumamsterdam.jpg" alt="In een nieuw jasje."/>
            <p>In een nieuw jasje.</p>
          </div>
          <div class="body">
            <h2><a href="http://www.stedelijk.nl" class="external">Stedelijk Museum</a></h2>
            <h3>De nieuwe website</h3>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption" href="http://www.iemandzoalsik.nl">
            <img src="{{assetsUrl}}/images/projecten/iemandzoalsik.jpg" alt="Waarom hadden wij dit vroeger niet?"/>
            <p>Dé site voor en door chronisch zieken.</p>
          </div>
          <div class="body">
            <h2><a href="http://www.iemandzoalsik.nl" class="external">Iemand Zoals Ik</a></h2>
            <h3>Dé site voor en door chronisch zieken</h3>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="block-large">
        <div class="block-small">
          <div class="visual caption" href="http://itunes.apple.com/us/app/xwashier/id436744605?mt=8&ls=1">
            <img src="{{assetsUrl}}/images/projecten/xwashier.jpg" alt=""/>
            <p>X marks the spot.</p>
          </div>
          <div class="body">
            <h2><a href="http://itunes.apple.com/us/app/xwashier/id436744605?mt=8&ls=1" class="external">X Was Hier</a></h2>
            <h3>Rijke iPhone app met geavanceerde beeldherkenning</h3>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption" href="http://wellant.nl">
            <img src="{{assetsUrl}}/images/projecten/wellantcollege.jpg" alt="Alwéér een mooie site met Fabrique."/>
            <p>Alwéér een mooie site met Fabrique.</p>
          </div>
          <div class="body">
            <h2><a href="http://wellant.nl" class="external">Wellantcollege</a></h2>
            <h3>Een grote website voor een grote onderwijsinstelling</h3>
          </div>
        </div>
        <div class="block-small">
          <div class="visual caption">
            <img src="{{assetsUrl}}/images/projecten/charmquality.jpg" alt="Voel je de vakantiekriebels al?"/>
            <p>Voel je de vakantiekriebels al?</p>
          </div>
          <div class="body">
            <h2><a href="http://www.charmequality.nl" class="external">Charme &amp; Quality</a></h2>
            <h3>Herbruikbaar Orchard framework</h3>
          </div>
        </div>
      </div>
    </section>

  </div>
</template>
