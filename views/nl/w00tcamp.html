<template name="w00tcamp">
<style>
#w00tcamp-header h1 {
  text-align: center;
}

.page-w00tcamp #background-video {
  width: 100%;
}

.page-w00tcamp #w00tcamp-logo {
  width: 314px; /*  548 * 457 */
}

#ticker {
  color: white;
  background: linear-gradient(180deg, #4c4c4c 0%,#595959 12%,#666666 25%,#474747 39%,#2c2c2c 50%,#000000 51%,#111111 60%,#2b2b2b 76%,#1c1c1c 91%,#131313 100%);
  padding: 10px 20px;
  border-radius: 10px;
}

#live-cam {
  background: black;
  box-shadow: inset 0 0 20px black;
  -webkit-filter: grayscale(1);
}
#live-cam > div {
  position: relative;
}

#current-date-time {
  position: absolute;
  bottom: 20px; left: 30px;
  display: inline-block;
  padding: 4px;
  background: black;
  color: #ddd;
  font: normal 22px monospace;
  letter-spacing: 1px;
}

#noise {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 99;
    -webkit-animation: flicker infinite linear .4s;
    background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAECAYAAADvRz3UAAAAFElEQVQoz2NgUGIwHlA88A4Y6QAAFMQVQYm2DTUAAAAASUVORK5CYII=);
  }

    content: "";
    position: absolute;
    z-index: -1;
    top:0;
    bottom:0;
    left:0;
    right:0;
    -webkit-animation: noise linear infinite 0.01s;
  }

  .idea-form-input {
    display: block;
    width: 400px;
  }

  @-webkit-keyframes flicker {
    from { background-position: 0 0; }
    to { background-position: bottom left; }

  <section>
    <section>
      <header class="block-text" id="w00tcamp-header">
        <h1>
          <span style="display: none">w00tcamp 2013</span>
          <img src="/images/w00tcamp/w00tcamp-logo.png" alt="w00tcamp" id="w00tcamp-logo">
          <br>
          <span style="display: none"> - </span>
          <div id="countdown">{{{countdown}}}</div>
        </h1>
      </header>

        <div class="block-large">
          <div class="bigText introText">
            <p>Ieder jaar houden we bij Q42 een tweedaagse hackathon. In twee pitchrondes presenteren we onze idee&euml;n aan elkaar, waarna de beste en coolste idee&euml;n worden gekozen en teams worden gevormd. 
            Je kunt op de w00tcampsite van <a href="/w00tcamp/2012">vorig jaar</a> zien wat we zoal bedenken.</p>

            <h2>Data</h2>
            <p>
              De pitchrondes vinden plaats op:<br />
              <ul>
                <li>3 oktober in Den Haag</li>
                <li>17 oktober in Amsterdam</li>
              </ul>
            </p>
            <p>w00tcamp vindt plaats in Den Haag en loopt van vrijdag 8 november om 09:00 tot zaterdag 9 november om 17:00.</p>

            <h2>Invite only</h2>
            <p>Wil je meedoen met w00tcamp, maar heb je geen invite ontvangen? Stuur ons dan even <a href="mailto:w00tcamp@q42.nl">een mailtje</a>.

            <h2>Heb je een idee?</h2>
            <p>Registreer je idee in <a href="https://docs.google.com/a/q42.nl/forms/d/1cX0nPRr56YsaFGi7vSGMFhY0NFfX4k2DCb9RTfldJj4/viewform">dit formulier</a> om mee te kunnen doen aan de pitchrondes.
          </div>
          <div class="block-small subcontent">
            <h2>Zie ook</h2>
            <ul>
              <li><a href="/w00tcamp/2012">w00tcamp 2012</a></li>
              <li><a class="external" href="http://w00tcamp.nl">w00tcamp 2012 blog</a></li>
              <li><a class="external" href="http://w00tcamp2011.tumblr.com">w00tcamp 2011 blog</a></li>
            </ul>
          </div>
        </div>
       
        <p>Onze 'best and brightest' zijn al in het geheim bezig met het uitwerken van ideeÃ«n.</p>
        
        <div class="block-full" id="live-cam">
          <div>
            {{> background_video}}
          </div>
        </div>        

    </section>
  </section>
</template>

<template name="background_video">
  <div id="noise"></div>
  <video id="background-video" src="http://w00tcamp.nl/security-cam-bw.m4v" autoplay="autoplay" loop="loop" />
  {{> video_overlay}}
</template>

<template name="video_overlay">
  <div id="video-overlay">
    <div id="current-date-time">{{currentDateTime}}</div>
  </div>
</template>
